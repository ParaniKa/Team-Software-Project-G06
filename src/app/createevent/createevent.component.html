<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Event Create
                    <a routerLink="/event" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveEvent()">
                    <div class="md-3">
                        <label>Event Name</label>
                        <input type="text" [(ngModel)]="eventname" name="eventname" class="form-control">
                        <span *ngIf="errors.event_name" class="text-danger">{{errors.event_name}}</span>
                    </div>
                    <div class="md-3">
                        <label>Hall Price and detail</label>
                        <textarea [(ngModel)]="halldetails" name="halldetails" class="form-control"></textarea>
                        <span *ngIf="errors.hall_description" class="text-danger">{{errors.hall_description}}</span>
                    </div>
                    <div class="md-3">
                        <label>FoodItem and detail</label>
                        <textarea [(ngModel)]="fooddetails" name="foodetails" class="form-control"></textarea>
                        <span *ngIf="errors.food_description" class="text-danger">{{errors.food_description}}</span>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
    </div>
</div>
