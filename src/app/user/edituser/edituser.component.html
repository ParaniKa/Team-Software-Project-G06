
<body [ngStyle]="{backgroundImage:'url(../assets/images/2.jpg)'}">
    <br>
    <br>
    <br>
<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>User Edit
                    <a routerLink="/user/adminuser" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="updateUser()">
                    <div *ngIf="users">
                        <div class="md-3">
                            <label>Name</label>
                            <input type="text" [(ngModel)]="users.name" name="name" class="form-control">
                            <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span> 
                        </div>
                        <div class="md-3">
                            <label>Email</label>
                            <input type="email" [(ngModel)]="users.email" name="email" class="form-control">
                            <span *ngIf="errors.email" class="text-danger">{{errors.email}}</span> 
                        </div>
                        <div class="md-3">
                            <label>Address</label>
                            <input type="text" [(ngModel)]="users.address" name="address" class="form-control">
                            <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span> 
                        </div>
                        <div class="md-3">
                            <label>Mobile Number</label>
                            <input type="number" [(ngModel)]="users.mobilenumber" name="mobilenumber" class="form-control">
                            <span *ngIf="errors.mobilenumber" class="text-danger">{{errors.mobilenumber}}</span> 
                        </div>
                     </div>
                     <br>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>  
                   
                </form>
            </div>   
        </div>
    </div>
</div>

</body>
