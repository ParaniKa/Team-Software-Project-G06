<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>CSS Responsive Contact Form With Google Map</title>
		<link href="contact.component.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="contact-in">
			<div class="contact-map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.067704209724!2d80.02778597408822!3d9.675256490414174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afe541889b3a1ed%3A0xb09b9dbfc4c8c16b!2sNadaraja%20Parameswary%20Hall!5e0!3m2!1sen!2slk!4v1686112571537!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="100%" height="auto" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
			<div class="contact-form">
				<h1 >Contact Us</h1>
				<form action="https://formsubmit.co/nadarajaparameswaryweddinghall@gmail.com" method="post" (ngSubmit)="saveContact()">

					<input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="contact-form-txt" />
					<span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>

                    <input type="tel" [(ngModel)]="mobilenumber" id="phone" name="user_phone" placeholder="Enter contact Number" class="contact-form-txt" >
					<span *ngIf="errors.mobilenumber" class="text-danger">{{errors.mobilenumber}}</span>

      		        <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="contact-form-txt" />
					<span *ngIf="errors.email" class="text-danger">{{errors.email}}</span>

					<textarea name="message" [(ngModel)]="message" placeholder="Message" class="contact-form-textarea"></textarea>
					<span *ngIf="errors.message" class="text-danger">{{errors.message}}</span>

					<input type="submit"  class="contact-form-btn" /> 
					<!-- <button type="submit" class="btn btn-primary">Save</button> -->
                    
				</form>
        
			</div>
		</div>
    </body>
</html>
